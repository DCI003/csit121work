<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="tierlist.html">Tier list</a>
        <a href="contact.html">contact me</a>
    </nav>

    <main>
        <h1>Give Feedback on my Tier list</h1>

        <form action="#" method="post" aria-label="Snacks Feedback Form">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <label for="comments">Your comments: </label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <fieldset>
                <legend>Do you agree with what I had put in the S tier?</legend>
                <label><input type="radio" name="agree_s_tier" value="yes"> Yes</label>
                <label><input type="radio" name="agree_s_tier" value="no"> No</label>
            </fieldset>
            <label for="Favorite">Which snacks is your favorite?</label>
            <select id="Favorite" name="Favorite">
                <option value="none">none</option>
                <option value="Popcorn">Popcorn</option>
                <option value="Fruit snacks">Furit snacks</option>
                <option value="Dried fruits">Dried fruits</option>
            </select>

            <label>
                <input type="checkbox" name="subscribe" value="yes">
                Subscribe to my snack list page
            </label>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
</body>
</html>
